<div class="task-item">
    <div class="right">
        <div class="checkbox-cont">
            <input type="checkbox" class="checkbox" (click)="Onclick($event, task)">
        </div>
        <span>{{ task.task }}</span>
    </div>
    
    <div class="left">
        <fa-icon class="icon" [icon]="faPaintBrush" (click)="onUpdate()"></fa-icon>
        <fa-icon class="icon closer" (click)="onDelete(task)" [icon]="faTimes"></fa-icon>
    </div>
</div>
