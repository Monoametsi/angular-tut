<div class="task-item">
    <div class="right">
        <div class="checkbox-cont">
            <span>CheckBox</span>
        </div>
        <span>{{ task.task }}</span>
    </div>
    
    <div class="left">
        <fa-icon class="icon" [icon]="faPaintBrush"></fa-icon>
        <fa-icon class="icon closer" (click)="onDelete(task)" [icon]="faTimes"></fa-icon>
    </div>
</div>
